# This will call reusable workflow file base-workflow.yml
name: Push to main branch
on:
  push
  # branches:
  #   - main
env:
  BUCKET_NAME: mulesoft-app-bucket1
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{secrets.ECR_DEV_ACCOUNT}}
  MULESOFT_REPOSITORY: mulesoft-connector-app-non-prod

  DIRECTUS_REPOSITORY: directus-connector-app-non-prod
  BRANCH: ${{ github.event.inputs.BRANCH }}
  VERSION: ${{ github.event.inputs.VERSION }}
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout
defaults:
  run:
    working-directory: .
jobs:
  base-workflow:
    uses: ./.github/workflows/base-workflow.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    # needs: base-workflow
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        # This step must be called to use your own action (the next step)

      - name: Install dependencies
        uses: ./.github/actions/cache-deps

      - name: Generate build
        run: npm run mulesoft:build

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/apps/mulesoft/

  build-push-image-to-ecr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: ./dist

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::972267709493:role/githubdemo
          aws-region: ${{ env.AWS_REGION }}

      # - name: Upload to s3
      #   run: aws s3 sync ./dist s3://${{env.BUCKET_NAME}} --region ${{env.AWS_REGION}}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver: docker

      - name: Build base image
        uses: docker/build-push-action@v2
        with:
          context: '{{defaultContext}}'
          builder: ${{ steps.buildx.outputs.name }}
          file: ./docker-base-action
          tags: base:latest

      - name: Mulesoft Build
        uses: docker/build-push-action@v4
        with:
          context: '{{defaultContext}}'
          file: ./docker-mulesoft-action
          push: true
          tags: 972267709493.dkr.ecr.us-east-1.amazonaws.com/${{ env.MULESOFT_REPOSITORY }}:latest
